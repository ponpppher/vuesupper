<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <!--list items-->
      <ol>
        <li v-for="item in list">{{ item }}</li>
      </ol>
      <!--click event-->
      <button v-on:click="handleClick">Click</button>
      <!--list items-->
      <p>{{ message }}</p>
      <!--input model-->
      <input v-model="message">
      <!--if show attribute is true then appear message -->
      <p v-if="show">hello vue</p>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.12/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
