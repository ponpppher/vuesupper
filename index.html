<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html">
  </head>
  <script src="https://unpkg.com/vue"></script>
  <body>
    <div id=app>
      <input v-model="message" type="text">
      <p>{{ message }}</p>
    </div>


  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
          message: "Helllo"
      }
    });
  </script>
</html>
